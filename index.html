<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Believe Trust</title>
    <meta name="description" content="Believe Trust - Building the foundation for a secure future.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">
                <div class="logo-icon">B</div>
                <span class="logo-title">BELIEVE</span>
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#services" class="nav-link">Services</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                <a href="#join" class="btn btn-secondary">Sign In</a>
            </nav>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-bg">
                <img src="assets/hero-bg.png" alt="Hero Background" class="hero-bg-img">
                <div class="overlay"></div>
            </div>
            <div class="container hero-content">
                <h1 class="hero-title">
                    <span class="fade-in-up" style="animation-delay: 0.1s;">Believe in</span>
                    <span class="fade-in-up text-gradient" style="animation-delay: 0.2s;">Tomorrow.</span>
                </h1>
                <p class="hero-subtitle fade-in-up" style="animation-delay: 0.3s;">
                    We build the trust that powers your wildest ambitions. Secure, reliable, and always by your side.
                </p>
                <div class="hero-actions fade-in-up" style="animation-delay: 0.4s;">
                    <a href="#get-started" class="btn btn-primary">Start Your Journey</a>
                    <a href="#learn-more" class="btn btn-outline">Learn More</a>
                </div>
            </div>

            <div class="scroll-indicator fade-in">
                <span>Scroll</span>
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
